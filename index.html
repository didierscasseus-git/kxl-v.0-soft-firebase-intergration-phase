          animation: {

  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;500;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      cursor: none !important;
    }

    a, button, input, textarea, select, [role="button"] {
      cursor: none !important;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #3D3635;
      letter-spacing: -0.01em;
    }

    .dark body {
      color: #e5e5e5;
    }

    /* REFINED GLASS PANEL - Reactive and Deep */
    .glass-panel {
      background: rgba(255, 255, 255, 0.03); 
      backdrop-filter: blur(32px) saturate(200%);
      -webkit-backdrop-filter: blur(32px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      
      /* Multi-layered shadow for depth and white glow */
      box-shadow: 
        0 20px 50px -10px rgba(0, 0, 0, 0.4),
        0 0 40px -5px rgba(255, 255, 255, 0.06),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
        
      color: #ffffff;
      border-radius: 2rem;
      padding: 2.5rem;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .glass-panel:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 30px 60px -12px rgba(0, 0, 0, 0.5),
        0 0 60px -5px rgba(255, 255, 255, 0.1),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
      transform: translateY(-4px);
    }

    .glass-panel.compact {
      padding: 1.25rem;
      border-radius: 1.25rem;
    }

    .text-apple-shade {
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      background-image: linear-gradient(to bottom, #ffffff 0%, rgba(255,255,255,0.95) 50%, rgba(255,255,255,0.7) 100%);
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    }

    .text-apple-simple {
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      background-image: linear-gradient(to bottom, #ffffff 20%, rgba(255,255,255,0.8) 100%);
    }

    #scroll-root {
      height: 100vh;
      width: 100vw;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
      position: relative;
      background-color: transparent;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
    }

    .dark .glass {
      background: rgba(10, 10, 10, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes beam-move {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .hover-shine {
      position: relative;
      overflow: hidden;
    }
    .hover-shine::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -150%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0) 40%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0) 60%,
        transparent 100%
      );
      transform: rotate(45deg);
      transition: left 0.7s ease;
      pointer-events: none;
    }
    .hover-shine:hover::after {
      left: 100%;
    }

    /* Google Translate Overrides */
    .goog-te-gadget .goog-te-combo {
      background-color: rgba(255, 255, 255, 0.05) !important;
      backdrop-filter: blur(12px) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      color: #ffffff !important;
      border-radius: 12px !important;
      padding: 8px 16px !important;
      font-weight: 600 !important;
      text-transform: uppercase !important;
      letter-spacing: 0.1em !important;
